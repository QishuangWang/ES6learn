<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script type="text/javascript">
			const s=new Set();
			[2,3,5,4,5,2,2].forEach(x=>s.add(x));
			for(let i of s){
				console.log(i)
			}
			let array=[1,2,3,4,5,2,2];
			let a=[...new Set(array)]
			console.log(a);
			//set的操作方法
//			add(value),向集合添加新项目
//			delete(value),移除集合内的一个值
//			has(value),判断集合内存在某个值
//			clear(),移除集合内所有值
			//set的遍历方法
//			keys():返回一个包含集合内所有键的数组
//			values():返回一个包含集合内所有值的数组
//			entries():返回一个包含集合内所有键值对的数组
//			forEach():用于对集合成员执行某种操作,没有返回值
			const m = new Map();
			const o ={p:'hello world'};
			m.set(o,'content');				
			console.log(m.get(o))
			console.log(typeof(m.get(o)))
			//Map的属性
//			size:返回字典所包含的元素个数
			//Map的操作方法
//			set(key,val),向字典添加新元素
//			get(key),通过键值查找特定的数值并返回
//			has(key),判断键值对是否存在
//			delete(key),删除对应键值的数据
//			clear(),清空字典内所有元素
			//Map的遍历方法
//			key(),将字典中包含的所有键名 以数组的形式返回
//			values(),将字典中包含的所有数值以数组的形式返回
//			forEach(),遍历所有成员
			
		</script>
