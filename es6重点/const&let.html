<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//let用于声明变量，const用于声明常量
			//1,let和const存在块级作用域
			{
				let a=10;
				var b=1;
			}
//			console.log(a)  a is underfind
			console.log(b) // 1
//			let和var 都是申明变量,但是let存在于块级作用域{    }中,在外部是访问不到的
			var a= [];
			for(var i=0;i<10;i++){
				a[i]=function(){
					console.log(i);
				};
			}
			a[6]();// 10
			for (let i =0;i<10;i++){
				a[i]=function(){
					console.log(i)
				}
			}
			a[6]();//6
			
			
			//2，let和const不存在变量提升，在声明之前，不可以使用该变量，否则会报错
//			if (1) {
//				typeof x; //报错
//				let x
//			}
			
			//3，暂时性死区
//			var tmp=123;
//			if(true){
//				tmp='abc';
//				let tmp
//			}
//			上述代码存在全局变量tmp,但是在if代码块内let又声明了一个局部变量tmp,导致tmp
//			绑定在了块级作用域中,在代码块内,使用let命令声明变量之前,该变量都不可用,在语法上
//			称为:暂时性死区!

			//4，let不允许在相同作用域类重复声明一个变量，不能在函数内部重新声明参数
			
			//5，ES6 规定，var 命令和 function 命令声明的全局变量，属于全局对象的属性；
			//let 命令、const 命令、class 命令声明的全局变量，不属于全局对象的属性。
//			var a=1;
//			window.a //1
//			let b=1;
//			window.b//undefined
		</script>
	</body>
</html>
